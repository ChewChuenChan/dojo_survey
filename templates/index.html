<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dojo Survey</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
    <form class="form" action="/process_result" method="POST">
        <div class="row mb-3 mt-5">
          <h1>Dojo Survey</h1>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">
            Your Name:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="ninjaName">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">
            Dojo Location
          </legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="dojoLocation" id="Chicago" value="Chicago">
              <label class="form-check-label" for="chicago">
                Chicago
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="dojoLocation" id="Seattle" value="Seattle">
              <label class="form-check-label" for="Seattle">
                Seattle
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="dojoLocation" id="Online" value="Online">
              <label class="form-check-label" for="Online">
                Online
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="dojoLocation" id="Burbank" value="Burbank">
              <label class="form-check-label" for="Burbank">
                Burbank
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="dojoLocation" id="Bellevue" value="Bellevue">
              <label class="form-check-label" for="Bellevue">
                Bellevue
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <legend class="col-form-label col-sm-4 pt-0">
            Favorite Language
          </legend>
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="favLanguage" id="HTML" value="HTML">
              <label class="form-check-label" for="HTML">
                HTML
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="favLanguage" id="CSS" value="CSS">
              <label class="form-check-label" for="CSS">
                CSS
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="favLanguage" id="JavaScript" value="JavaScript">
              <label class="form-check-label" for="JavaScript">
                JavaScript
              </label>
            </div> 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="favLanguage" id="Python" value="Python">
              <label class="form-check-label" for="Python">
                Python
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="favLanguage" id="C#" value="C#">
              <label class="form-check-label" for="C#">
                C#
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <legend class="col-form-label col-sm-4 pt-0">
            Comment (optional):
          </legend>
          <div class="form-floating">
            <textarea class="form-control" name="comment" style="height: 100px"></textarea>
          </div>
        </div>
        <div class="button_sec">
          <button type="submit" class="btn btn-dark">Sign in</button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
